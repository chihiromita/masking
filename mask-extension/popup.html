<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>個人情報マスク</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 10px; font-size: 14px; width: 240px; }
    label { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      padding: 8px 10px; 
      border: 1px solid #ddd; 
      border-radius: 6px; 
      background: #fafafa; 
      cursor: pointer; 
      user-select: none;
    }
    label:hover { background:#f0f0f0; }
    label input { transform: scale(1.25); }
    .status { margin-top: 8px; font-size: 12px; color: #555; line-height:1.4; word-break:break-all; }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="maskToggle" /> 個人情報+名前マスク
  </label>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html><!-- v1.1 以降 UI 無し。ファイル削除可。 -->
